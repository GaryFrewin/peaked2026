<div class="pk-page-backdrop">
  <div class="pk-glass-panel pk-glass-panel--lg">
    <img src="/assets/images/TextLogo.png" alt="Peaked" class="pk-logo" />

    <p-tabs [(value)]="activeTab">
      <p-tablist>
        <p-tab value="modes" data-testid="modes-tab">
          <i class="pi pi-compass"></i>
          Climb
        </p-tab>
        <p-tab value="playgrounds" data-testid="playgrounds-tab">
          <i class="pi pi-code"></i>
          Dev
        </p-tab>
      </p-tablist>

      <p-tabpanels>
        <p-tabpanel value="modes">
          <div class="btn-stack">
            <p-button
              label="VR Mode"
              icon="pi pi-eye"
              [outlined]="true"
              (click)="goToVrMode()"
              data-testid="vr-mode-btn"
              styleClass="mode-btn"
            />
            <p-button
              label="Desktop"
              icon="pi pi-desktop"
              [outlined]="true"
              (click)="goToDesktopMode()"
              data-testid="desktop-mode-btn"
              styleClass="mode-btn"
            />
            <p-button
              label="Route Logger"
              icon="pi pi-chart-line"
              [outlined]="true"
              (click)="goToDistanceLogger()"
              data-testid="distance-logger-btn"
              styleClass="mode-btn"
            />
          </div>
        </p-tabpanel>

        <p-tabpanel value="playgrounds">
          <div class="btn-stack">
            @for (pg of playgrounds; track pg.route) {
              <p-button
                [label]="pg.label"
                icon="pi pi-play"
                [outlined]="true"
                (click)="goToPlayground(pg.route)"
                [attr.data-testid]="'playground-' + pg.route"
                styleClass="mode-btn mode-btn--sm"
              />
            }
          </div>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </div>
</div>
