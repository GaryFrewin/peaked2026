<app-base-scene
  [wallModelUrl]="wallStore.modelPath() ?? ''"
  [holds]="holdStore.holds()"
  [visible]="true"
  (sceneReady)="onSceneReady()"
>
  <!-- VR-specific: Skybox -->
  <a-sky slot="environment" color="#87CEEB"></a-sky>

  <!-- VR Route Selection Overlay - Full screen 2D UI -->
  <div slot="overlay" class="vr-overlay">
    <app-vr-route-list />
  </div>
</app-base-scene>
