<a-scene
  renderer="colorManagement: true;"
  background="color: #1a1a2e"
>
  <a-sky color="#1a1a2e"></a-sky>

  <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
  <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="0 4 2"></a-entity>

  <!-- Reference objects so we know the scene works -->
  <a-box position="-2 1 -4" color="#4CC3D9" shadow></a-box>
  <a-sphere position="0 1.5 -5" radius="0.5" color="#EF2D5E" shadow></a-sphere>
  <a-cylinder position="2 0.75 -4" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
  
  <!-- Floor for reference -->
  <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#2d2d44"></a-plane>

  <!-- GLTF Model - loaded directly via URL, not asset system -->
  <a-entity
    id="loaded-model"
    [attr.gltf-model]="'url(' + modelUrl() + ')'"
    position="0 0 -3">
  </a-entity>

  <a-entity id="rig" position="0 0 0">
    <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
  </a-entity>
</a-scene>
