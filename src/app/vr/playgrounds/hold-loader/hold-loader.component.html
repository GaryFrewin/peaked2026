<a-scene renderer="colorManagement: true;" background="color: #1a1a2e">
  <a-sky color="#1a1a2e"></a-sky>

  <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
  <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="0 4 2"></a-entity>

  <!-- GLTF Model -->
  <a-entity
    id="wall-model"
    [attr.gltf-model]="'url(' + modelUrl() + ')'"
    position="0 0 0">
  </a-entity>

  <!-- Holds -->
  @for (hold of holds(); track hold.id) {
    <a-sphere
      class="clickable hold"
      [attr.position]="hold.x + ' ' + hold.y + ' ' + hold.z"
      radius="0.05"
      opacity="0.8">
    </a-sphere>
  }

  <!-- Status text -->
  @if (isLoading()) {
    <a-text
      value="Loading holds..."
      position="0 2 -3"
      align="center"
      color="#ffffff"
      width="3">
    </a-text>
  }
  
  @if (error()) {
    <a-text
      [attr.value]="'Error: ' + error()"
      position="0 2 -3"
      align="center"
      color="#ff0000"
      width="3">
    </a-text>
  }

  <a-entity id="rig" position="0 0 0">
    <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
  </a-entity>
</a-scene>
